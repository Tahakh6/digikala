<script src="assets/plugins/bootstrap/bootstrap.bundle.min.js"></script>
<script>
	// Variables
	const headerBottomSideBorder = document.getElementById('header-bottom-side-border');
	const headerBottomLinks = document.querySelectorAll('.header-bottom-link');

	// Adding Event Listner On Each Header Link That Listnes To Mouse Over (hover) And Sets Width And Position And width Of 
	// Bottom Border Thing To Same As Hovered Item.
	headerBottomLinks.forEach(link => {
		link.addEventListener('mouseover', () => {
			const infoOfElement = link.getBoundingClientRect();
			headerBottomSideBorder.style.width = `${infoOfElement.width}px`;
			headerBottomSideBorder.style.left = `${infoOfElement.left}px`;
		})
	})
</script>
